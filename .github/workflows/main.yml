name: Unity Build
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Print project path
        run: echo $GITHUB_WORKSPACE/testDevOps2

      - name: Cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/testDevOps2 
          key: testDevOps-${{ runner.os }}-${{ hashFiles('**') }}
          restore-keys: |
           testDevOps-

     

      - name: Test runner (Optional)
        uses: game-ci/unity-test-runner@v4
        if: ${{ success() }}  # Run tests only if the build was successful (optional)
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: ${{ matrix.projectPath }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
